image: getto/hangar:latest

stages:
  - build
  - test
  - update
  - release
  - push_latest
  - notify
  - push_tags

build:
  stage: build
  only:
    refs:
      - merge_requests
    changes:
      - Dockerfile

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  cache:
    paths:
      - .cache

  script:
    - ./getto-hangar-build.sh

test:
  stage: test
  only:
    refs:
      - schedules
    variables:
      - $CHECK

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  cache:
    paths:
      - .cache

  script:
    - ./getto-hangar-test.sh

check_failure:
  stage: test
  only:
    refs:
      - schedules
    variables:
      - $CHECK
  when: on_failure

  image: buildpack-deps:disco-scm

  script:
    - ./getto-hangar-fix-vulnerabilities-request.sh

update:
  stage: update
  only:
    refs:
      - schedules
    variables:
      - $UPDATE

  before_script:
    - git clone https://github.com/getto-systems/version-dump
  script:
    - ./bin/update_version.sh

push_latest:
  stage: push_latest
  only:
    refs:
      - triggers
    variables:
      - $PUSH_LATEST

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  script:
    - getto-hangar-push_latest.sh getto/hangar
    - curl https://raw.githubusercontent.com/getto-systems/psycher-getto/master/bin/notify-push_latest.sh | bash -s -- -r getto/hangar -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true success

release:
  stage: release
  only:
    refs:
      - triggers
    variables:
      - $RELEASE

  before_script:
    - git clone https://github.com/getto-systems/version-dump
  script:
    - ./version-dump/bin/version_dump.sh
    - ./version-dump/bin/version_dump_request_message.sh | ./version-dump/bin/request.sh

release_success:
  stage: notify
  only:
    refs:
      - triggers
    variables:
      - $RELEASE
  when: on_success

  image: buildpack-deps:disco-curl

  script:
    - curl https://raw.githubusercontent.com/getto-systems/psycher-getto/master/bin/notify-deploy.sh | bash -s -- -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true success

release_failure:
  stage: notify
  only:
    refs:
      - triggers
    variables:
      - $RELEASE
  when: on_failure

  image: buildpack-deps:disco-curl

  script:
    - curl https://raw.githubusercontent.com/getto-systems/psycher-getto/master/bin/notify-deploy.sh | bash -s -- -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true failure

push_tags:
  stage: push_tags
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - schedules
      - triggers

  image: buildpack-deps:disco-scm

  script:
    - curl https://raw.githubusercontent.com/getto-systems/version-dump/master/bin/push_tags.sh | bash
