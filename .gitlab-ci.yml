image: getto/hangar:latest

stages:
  - build
  - test
  - test_notify
  - update
  - version_dump
  - version_dump_notify
  - release
  - push_latest

build:
  stage: build
  only:
    refs:
      - merge_requests
    changes:
      - Dockerfile

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  cache:
    paths:
      - .cache

  script:
    - ./getto-hangar-build.sh

test:
  stage: test
  only:
    refs:
      - schedules
    variables:
      - $CHECK

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  cache:
    paths:
      - .cache

  script:
    - ./getto-hangar-test.sh

test_failure:
  stage: test_notify
  only:
    refs:
      - schedules
    variables:
      - $CHECK
  when: on_failure

  image: buildpack-deps:disco-scm

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl https://raw.githubusercontent.com/getto-systems/git-post/master/bin/setup.sh | bash -s -- /opt/getto-systems
    - export PATH=$PATH:/opt/getto-systems/git-post/bin
  script:
    - ./getto-hangar-fix-vulnerabilities.sh
    - curl https://raw.githubusercontent.com/getto-systems/version-dump/master/bin/request.sh | bash -s -- ./.fix-vulnerabilities-message.sh

update:
  stage: update
  only:
    refs:
      - schedules
    variables:
      - $UPDATE

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl https://raw.githubusercontent.com/getto-systems/git-post/master/bin/setup.sh | bash -s -- /opt/getto-systems
    - export PATH=$PATH:/opt/getto-systems/git-post/bin
  script:
    - ./bin/update_version.sh

version_dump:
  stage: version_dump
  only:
    refs:
      - triggers
    variables:
      - $RELEASE

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl https://raw.githubusercontent.com/getto-systems/git-post/master/bin/setup.sh | bash -s -- /opt/getto-systems
    - export PATH=$PATH:/opt/getto-systems/git-post/bin
  script:
    - curl https://raw.githubusercontent.com/getto-systems/version-dump/master/bin/version_dump.sh | bash
    - curl https://raw.githubusercontent.com/getto-systems/version-dump/master/bin/request.sh | bash -s -- ./.release-version-message.sh

version_dump_success:
  stage: version_dump_notify
  only:
    refs:
      - triggers
    variables:
      - $RELEASE
  when: on_success

  image: buildpack-deps:disco-curl

  script:
    - curl https://raw.githubusercontent.com/getto-systems/psycher-getto/master/bin/notify-deploy.sh | bash -s -- -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true success

version_dump_failure:
  stage: version_dump_notify
  only:
    refs:
      - triggers
    variables:
      - $RELEASE
  when: on_failure

  image: buildpack-deps:disco-curl

  script:
    - curl https://raw.githubusercontent.com/getto-systems/psycher-getto/master/bin/notify-deploy.sh | bash -s -- -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true failure

release:
  stage: release
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - schedules
      - triggers

  image: buildpack-deps:disco-scm

  script:
    - curl https://raw.githubusercontent.com/getto-systems/version-dump/master/bin/push_tags.sh | bash

push_latest:
  stage: push_latest
  only:
    refs:
      - triggers
    variables:
      - $PUSH_LATEST

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  script:
    - getto-hangar-push_latest.sh getto/hangar
    - curl https://raw.githubusercontent.com/getto-systems/psycher-getto/master/bin/notify-push_latest.sh | bash -s -- -r getto/hangar -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true success
