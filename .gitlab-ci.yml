stages:
  - update_tools
  - bump_version
  - release
  - release_notify

variables:
  TRELLIS_GIT_POST: https://trellis.getto.systems/git/post/1.0.0

update_tools:
  stage: update_tools
  only:
    refs:
      - schedules
    variables:
      - $UPDATE

  image: buildpack-deps:buster-scm

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl $TRELLIS_GIT_POST/setup.sh | bash -s -- /opt/getto-systems
    - export PATH=$PATH:/opt/getto-systems/git-post/bin
  script:
    - ./scripts/update_dockle.sh
    - ./scripts/update_trivy.sh
    - 'if [ "$(git status -s dist/*)" ]; then git commit -m "update: tool version"; curl https://trellis.getto.systems/ci/bump-version/1.4.0/request.sh | bash -s -- ./.message/update-tool.sh; fi'

bump_version:
  stage: bump_version
  only:
    refs:
      - triggers
    variables:
      - $RELEASE

  image: buildpack-deps:buster-scm

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl https://trellis.getto.systems/git/post/1.0.0/setup.sh | bash -s -- ./vendor/getto-systems
    - export PATH=$PATH:./vendor/getto-systems/git-post/bin
  script:
    - curl https://trellis.getto.systems/ci/bump-version/1.4.0/bump_version.sh | bash
    - curl https://trellis.getto.systems/ci/bump-version/1.4.0/request.sh | bash -s -- ./.message/bump.sh

release:
  stage: release
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules

  image: buildpack-deps:buster-scm

  before_script:
    - apt-get update && apt-get install -y python3-pip && pip3 install awscli
  script:
    - curl https://trellis.getto.systems/ci/bump-version/1.4.0/push_tags.sh | bash
    - ./scripts/deploy.sh

release_success:
  stage: release_notify
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules
  when: on_success

  image: buildpack-deps:buster-curl

  before_script:
    - export url=$GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true
    - export channel=$SLACK_CHANNEL
    - export version=hangar:$(cat .release-version)
  script:
    - curl https://trellis.getto.systems/psycher/getto/2.6.0/notify-release-success.sh | bash -s -- $url $channel $version

release_failure:
  stage: release_notify
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules
  when: on_failure

  image: buildpack-deps:buster-curl

  before_script:
    - export url=$GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true
    - export channel=$SLACK_CHANNEL
    - export version=hangar:$(cat .release-version)
  script:
    - curl https://trellis.getto.systems/psycher/getto/2.6.0/notify-release-failure.sh | bash -s -- $url $channel $version
