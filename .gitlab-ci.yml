image: getto/hangar:latest

stages:
  - test
  - image_build
  - image_test
  - image_update
  - image_scheduled_test
  - image_fix_vulnerabilities
  - bump_version
  - release
  - release_notify

image_build:
  stage: image_build
  only:
    refs:
      - merge_requests
    changes:
      - Dockerfile

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  cache:
    paths:
      - .cache

  script:
    - ./getto-hangar-build-to-file.sh .cache/image.tar

image_test:
  stage: image_test
  only:
    refs:
      - merge_requests
    changes:
      - Dockerfile
  needs:
    - image_build

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  cache:
    paths:
      - .cache

  script:
    - ./getto-hangar-test-from-file.sh .cache/image.tar

image_update:
  stage: image_update
  only:
    refs:
      - schedules
    variables:
      - $UPDATE

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl https://trellis.getto.systems/git/post/1.0.0/setup.sh | bash -s -- /opt/getto-systems
    - export PATH=$PATH:/opt/getto-systems/git-post/bin
  script:
    - ./scripts/update_version.sh

image_scheduled_test:
  stage: image_scheduled_test
  only:
    refs:
      - schedules
    variables:
      - $CHECK

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
    image: getto/hangar
  services:
    - docker:dind

  cache:
    paths:
      - .cache

  script:
    - ./getto-hangar-test.sh

image_fix_vulnerabilities:
  stage: image_fix_vulnerabilities
  only:
    refs:
      - schedules
    variables:
      - $CHECK
  when: on_failure

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl https://trellis.getto.systems/git/post/1.0.0/setup.sh | bash -s -- ./vendor/getto-systems
    - export PATH=$PATH:./vendor/getto-systems/git-post/bin
  script:
    - ./getto-hangar-fix-vulnerabilities.sh
    - curl https://trellis.getto.systems/ci/bump-version/1.2.2/request.sh | bash -s -- ./.fix-vulnerabilities-message.sh

bump_version:
  stage: bump_version
  only:
    refs:
      - triggers
    variables:
      - $RELEASE

  image: buildpack-deps:disco-scm

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl https://trellis.getto.systems/git/post/1.0.0/setup.sh | bash -s -- ./vendor/getto-systems
    - export PATH=$PATH:./vendor/getto-systems/git-post/bin
  script:
    - curl https://trellis.getto.systems/ci/bump-version/1.2.2/bump_version.sh | bash
    - curl https://trellis.getto.systems/ci/bump-version/1.2.2/request.sh | bash -s -- ./.bump-message.sh

release:
  stage: release
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_CONTENT_TRUST: 1
  services:
    - docker:dind

  script:
    - curl https://trellis.getto.systems/ci/bump-version/1.2.2/push_tags.sh | bash
    - ./getto-hangar-push_latest.sh getto/hangar

release_success:
  stage: release_notify
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules
  when: on_success

  image: buildpack-deps:disco-curl

  before_script:
    - export channel=$SLACK_CHANNEL
  script:
    - curl https://trellis.getto.systems/psycher/getto/2.5.6/notify-release.sh | bash -s -- -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true success

release_failure:
  stage: release_notify
  only:
    refs:
      - master@getto-systems-base/projects/hangar
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules
  when: on_failure

  image: buildpack-deps:disco-curl

  before_script:
    - export channel=$SLACK_CHANNEL
  script:
    - curl https://trellis.getto.systems/psycher/getto/2.5.6/notify-release.sh | bash -s -- -l $GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true failure
